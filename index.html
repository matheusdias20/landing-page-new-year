<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- Remixicon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <title>Happy New Year</title>
    </head>

    <body>
        <main>
            <div class="content">
                <div class="text">
                    <h1>Countdown New Year</h1>

                    <div class="countdown_container">
                        <div class="time">
                            <h2 id="days">4</h2>
                            <small>Days</small>
                        </div>

                        <div class="time">
                            <h2 id="hours">00</h2>
                            <small>Hours</small>
                        </div>
                        
                        <div class="time">
                            <h2 id="minutes">00</h2>
                            <small>Minutes</small>
                        </div>

                        
                        <div class="time">
                            <h2 id="seconds">00</h2>
                            <small>Seconds</small>
                        </div>
                    </div>

                </div>
            </div>

            <div class="image-home">
                <img src="img/happy-new-year-2022.webp" alt="">
            </div>

        </main>

        <div class="footer">
            <ul class="sci">
                <li><a href="#"> <i class="ri-github-fill"></i> </a></li>
                <li><a href="#"> <i class="ri-mac-fill"></i> </a></li>
                <li><a href="#"> <i class="ri-linkedin-box-fill"></i> </a></li>
            </ul>

            <div class="footer-text">
                <p>Happy New Year 2022</p>
            </div>
        </div>
    
        <!-- JS -->
        <script src="js/main.js"></script>
    </body>
</html>
